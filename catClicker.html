<!DOCTYPE html>
<html>
<head>
    <title>Cat clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

<div class="list"></div>
<div class="displayArea"></div>

<script type="text/javascript">

    function createCatDiv(catParams) {
        function checkParams(params) {
            var requiredAttr = ['name', 'imageFilename', 'counter'];
            for (let attr of requiredAttr) {
                if (!params.hasOwnProperty(attr)) {
                    throw new Error('no property ' + attr);
                }
            }
        }
        checkParams(catParams);

        var $parentDiv = $("<div />");
        var $nameDiv = $("<div />", {
            text: catParams.name,
        });
        var $imageDiv = $("<img />", {
            src: catParams.imageFilename,
            height: '100px',
        });
        var $counterDiv = $("<div />", {
            text: catParams.counter,
        });
        $imageDiv.click(function() {
            catParams.counter++;
            $counterDiv.text(catParams.counter);
        });
        $parentDiv.append($nameDiv).append($imageDiv).append($counterDiv);

        return $parentDiv;
    }

    function createLink(cat) {
        var $link = $("<a />", {
            href: "javascript:void(0)",
            text: cat.name,
        });
        $link.click(function() {
            $(".displayArea").html(cat.$div);
        });

        return $link;
    }

    var cats = [
    {
        name: "chicken",
        imageFilename: "assets/cat.jpg",
    },
    {
        name: "facial",
        imageFilename: "assets/cat2.jpg",
    },
    {
        name: "kentuck",
        imageFilename: "assets/cat3.jpg",
    },
    {
        name: "roast",
        imageFilename: "assets/cat4.jpg",
    },
    {
        name: "ballat",
        imageFilename: "assets/cat5.jpg",
    },
    ];

    for (let cat of cats) {
        cat.counter = 0;
        cat.$div = createCatDiv(cat);
        cat.$link = createLink(cat);
    }

    var $list = $("<ul />");
    for (let cat of cats) {
        var $item = $("<li />")
        $item.append(cat.$link);
        $list.append($item);
    }

    $(".list").html($list);
    // $parent = $("<div />");

    // $child1.appendTo($parent);
    // $child2 = $("<div />", {text: "bar"});
    // $child2.appendTo($parent);
    // $parent.appendTo("body");
    // $("<div />", {text: "boogers"}).appendTo("body");
</script>
</body>
</html>
